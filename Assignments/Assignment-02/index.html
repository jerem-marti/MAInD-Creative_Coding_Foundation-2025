<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pong Game</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body>
    <header>
      <h1>Pong Game</h1>
    </header>
    <main>
      <section id="home-section">

      </section>

      <section id="new-game-section">
        <h2 id="new-game-title">New Game</h2>
        <form id="new-game-form">
          <fieldset id="new-game-mode-fieldset">
            <legend id="new-game-mode-legend">Select Game Mode:</legend>
            <div id="game-mode-options">
              <label for="single-player">Single Player</label>
              <input type="radio" id="single-player" name="game-mode" value="Single Player" checked />
              <label for="two-players">Two Players</label>
              <input type="radio" id="two-players" name="game-mode" value="Two Players" />
            </div>
          </fieldset>
          <label for="player1-username">Player 1 Username:</label>
          <input type="text" id="player1-username" name="player1-username" required />
          <label for="player2-username">Player 2 Username:</label>
          <input type="text" id="player2-username" name="player2-username" required />
          <button id="start-game-button" type="button">Start Game</button>
        </form>
      </section>

      <section id="history-section">

      </section>

      <section id="game-section">
        <canvas></canvas>
      </section>

      <section id="end-game-section">
        <h2 id="end-game-title">Game Over</h2>
        <p id="end-game-winner-text"></p>
        <p id="end-game-result">
          <div id="end-game-player1" class="winner">
            <span id="end-game-player1-username">Player 1</span>
            <span>: </span>
            <span id="end-game-player1-result">15</span>
          </div>
          <span id="end-game-scores-separator"> â€” </span>
          <div id="end-game-player2" class="loser">
            <span id="end-game-player2-username">Player 2</span>
            <span> :</span>
            <span id="end-game-player2-result">10</span>
          </div>
        </p>
        <button id="end-game-play-again-button" type="button">Play Again</button>
        <button id="end-game-return-home-button" type="button">Return to home</button>
      </section>
    </main>
    
  </body>
</html>
